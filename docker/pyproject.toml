[tool.poetry]
name = "annolid"
version = "0.1.0"
description = ""
authors = ["jeremyf <jerem.forest@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.9"
matplotlib = "^3.2"
PyYAML = "^6.0"
decord = "^0.6"
