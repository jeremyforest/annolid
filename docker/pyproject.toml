gdown = "^4.7"
segment-anything-py = "^1.0"
scipy = "^1.11"
easydict = "^1.11"
sounddevice = "^0.4"
librosa = "^0.10"
qimage2ndarray = "^1.10"
opencv-python-headless = "^4.8"
qtpy = "^2.4"
simplification = "^0.7"
pyqt5 = "5.15"
tensorboard = "^2.15"
pyqtwebengine = "^5.15"
pillow = "^8.3"
torch = {version = "^2.1.1+cpu", source = "pytorch"}
